<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #00e6e6;
            font-weight: bold;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            line-height: 1.5;
        }

        /* Subtle Animation */
        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To My Github!</h1>
        <p>I make random sites and stuff..</p>
    </div>
</body>
</html>
